<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
</head>
<body>
  <h1>Image Color Changing</h1>
  <div class="inputs">
    <h3>Input RBG value of color you want to change</h3>
    <input type="number" id="r" min="0" max="256">
    <input type="number" id="g" min="0" max="256">
    <input type="number" id="b" min="0" max="256">
  </div>
</body>
</html>
